<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myClientLabel" jhiTranslate="cotizacionesApp.client.home.createOrEditLabel">Create or edit a Client</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div [hidden]="!client.id">
            <label for="id" jhiTranslate="global.field.id" style="display: inline-block;">ID</label>
            <p style="display: inline-block;" class="lead">{{client.id}}</p>
        </div>
        <div [hidden]="client.id">
            <label style="display: inline-block;" class="form-control-label" jhiTranslate="cotizacionesApp.client.createDate" for="field_createDate">Create Date</label>
            <p style="display: inline-block;" ><strong>{{currentDate}}</strong></p>
        </div>
        <div [hidden]="!client.id">
            <label style="display: inline-block;" class="form-control-label" jhiTranslate="cotizacionesApp.client.createDate" for="field_createDate">Create Date</label>
            <p style="display: inline-block;"><strong>{{client.createDate | date:'longDate'}}</strong></p>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="cotizacionesApp.client.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="client.name" required/>
            <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.name?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="cotizacionesApp.client.numDocument" for="field_numDocument">Num Document</label>
            <input type="text" class="form-control" name="numDocument" id="field_numDocument"
                [(ngModel)]="client.numDocument" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="cotizacionesApp.client.address" for="field_address">Address</label>
            <input type="text" class="form-control" name="address" id="field_address"
                [(ngModel)]="client.address" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="cotizacionesApp.client.comments" for="field_comments">Comments</label>
            <input type="text" class="form-control" name="comments" id="field_comments"
                [(ngModel)]="client.comments" />
        </div>
        <div class="form-group" [hidden]="true">
            <label class="form-control-label" jhiTranslate="cotizacionesApp.client.active" for="field_active">Active</label>
            <input type="number" class="form-control" name="active" id="field_active"
                [(ngModel)]="client.active" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
