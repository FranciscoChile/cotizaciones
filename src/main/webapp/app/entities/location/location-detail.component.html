
<div *ngIf="location">
    <h2><span jhiTranslate="cotizacionesApp.location.detail.title">Location</span> {{location.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="cotizacionesApp.location.description">Description</span></dt>
        <dd>
            <span>{{location.description}}</span>
        </dd>
        <dt><span jhiTranslate="cotizacionesApp.location.createDate">Create Date</span></dt>
        <dd>
            <span>{{location.createDate | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="cotizacionesApp.location.client">Client</span></dt>
        <dd>
            <div *ngIf="location.clientId">
                <a [routerLink]="['/client', location.clientId]">{{location.clientName}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'location/'+ location.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
