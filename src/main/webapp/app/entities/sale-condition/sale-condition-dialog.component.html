<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="mySaleConditionLabel" jhiTranslate="cotizacionesApp.saleCondition.home.createOrEditLabel">Create or edit a Sale Condition</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!saleCondition.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="saleCondition.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="cotizacionesApp.saleCondition.key" for="field_key">Key</label>
            <input type="text" class="form-control" name="key" id="field_key"
                [(ngModel)]="saleCondition.key" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="cotizacionesApp.saleCondition.value" for="field_value">Value</label>
            <input type="text" class="form-control" name="value" id="field_value"
                [(ngModel)]="saleCondition.value" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="cotizacionesApp.saleCondition.sales" for="field_sales">Sales</label>
            <select class="form-control" id="field_sales" name="sales" [(ngModel)]="saleCondition.salesId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="salesOption.id" *ngFor="let salesOption of sales; trackBy: trackSalesById">{{salesOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
