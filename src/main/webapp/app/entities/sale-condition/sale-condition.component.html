<div>
    <div class="row">
      <div class="col">
        <h2>
          <span jhiTranslate="cotizacionesApp.saleCondition.home.title">Sale Conditions</span>
        </h2>
      </div>
      <div class="col">
        <p-autoComplete [(ngModel)]="idSale" [suggestions]="filteredSales" (completeMethod)="filterSales($event)"
        [size]="30" placeholder="CotizaciÃ³n" [minLength]="1" (onSelect)="captureValue($event)" (onClear)="clearValue($event)" >
        </p-autoComplete>
        <button class="btn btn-primary float-right jh-create-entity create-sale-condition" [routerLink]="['/', { outlets: { popup: ['sale-condition-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="cotizacionesApp.saleCondition.home.createLabel">
            Create new Sale Condition
            </span>
        </button>
      </div>
    </div>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="cotizacionesApp.saleCondition.key">Key</span></th>
            <th><span jhiTranslate="cotizacionesApp.saleCondition.value">Value</span></th>
            <th><span jhiTranslate="cotizacionesApp.saleCondition.sales">Sales</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let saleCondition of saleConditions ;trackBy: trackId">
                <td><a [routerLink]="['../sale-condition', saleCondition.id ]">{{saleCondition.id}}</a></td>
                <td>{{saleCondition.key}}</td>
                <td>{{saleCondition.value}}</td>
                <td>
                    <div *ngIf="saleCondition.salesId">
                        <a [routerLink]="['../sales', saleCondition.salesId  ]" >{{saleCondition.salesId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../sale-condition', saleCondition.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'sale-condition/'+ saleCondition.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'sale-condition/'+ saleCondition.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
