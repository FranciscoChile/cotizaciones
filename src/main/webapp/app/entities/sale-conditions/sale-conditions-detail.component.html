
<div *ngIf="saleConditions">
    <h2><span jhiTranslate="cotizacionesApp.saleConditions.detail.title">Sale Conditions</span> {{saleConditions.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="cotizacionesApp.saleConditions.key">Key</span></dt>
        <dd>
            <span>{{saleConditions.key}}</span>
        </dd>
        <dt><span jhiTranslate="cotizacionesApp.saleConditions.value">Value</span></dt>
        <dd>
            <span>{{saleConditions.value}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'sale-conditions/'+ saleConditions.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
