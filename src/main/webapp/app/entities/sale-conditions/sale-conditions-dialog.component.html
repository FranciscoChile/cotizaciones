<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="mySaleConditionsLabel" jhiTranslate="cotizacionesApp.saleConditions.home.createOrEditLabel">Create or edit a Sale Conditions</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div [hidden]="!saleConditions.id">
            <label for="id" jhiTranslate="global.field.id" style="display: inline-block;">ID</label>
            <p style="display: inline-block;" class="lead">{{saleConditions.id}}</p>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="cotizacionesApp.saleConditions.key" for="field_key">Key</label>
            <input type="text" class="form-control" name="key" id="field_key"
                [(ngModel)]="saleConditions.key" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="cotizacionesApp.saleConditions.value" for="field_value">Value</label>

            <textarea class="form-control" name="value" id="field_value" #condDescription
                [(ngModel)]="saleConditions.value" maxlength="2000" rows="6"></textarea>
                <small class="form-text text-danger">
                    {{ condDescription.value.length }}/2000
                </small>

            <div [hidden]="!(editForm.controls.value?.dirty && editForm.controls.value?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.value?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 2000 }">
                   This field cannot be longer than 2000 characters.
                </small>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
