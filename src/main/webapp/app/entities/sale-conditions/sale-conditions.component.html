<div>
    <h2>
        <span jhiTranslate="cotizacionesApp.saleConditions.home.title">Sale Conditions</span>
        <button class="btn btn-primary float-right jh-create-entity create-sale-conditions" [routerLink]="['/', { outlets: { popup: ['sale-conditions-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="cotizacionesApp.saleConditions.home.createLabel">
            Create new Sale Conditions
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="saleConditions">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="cotizacionesApp.saleConditions.key">Key</span></th>
            <th><span jhiTranslate="cotizacionesApp.saleConditions.value">Value</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let saleConditions of saleConditions ;trackBy: trackId">
                <td><a [routerLink]="['../sale-conditions', saleConditions.id ]">{{saleConditions.id}}</a></td>
                <td>{{saleConditions.key}}</td>
                <td>{{saleConditions.value}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../sale-conditions', saleConditions.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'sale-conditions/'+ saleConditions.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'sale-conditions/'+ saleConditions.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
