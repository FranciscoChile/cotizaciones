<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="mySalesLabel" jhiTranslate="cotizacionesApp.sales.home.createOrEditLabel">Create or edit a Sales</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!sales.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="sales.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="cotizacionesApp.sales.finalPrice" for="field_finalPrice">Final Price</label>
            <input type="number" class="form-control" name="finalPrice" id="field_finalPrice"
                [(ngModel)]="sales.finalPrice" min="0" (keypress)="numberOnly($event)" />
            <div [hidden]="!(editForm.controls.finalPrice?.dirty && editForm.controls.finalPrice?.invalid)">
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.finalPrice?.errors?.min" jhiTranslate="entity.validation.min" translateValues="{ min: 0 }">
                    This field should be at least 0.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.finalPrice?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group" [hidden]="true">
            <label class="form-control-label" jhiTranslate="cotizacionesApp.sales.active" for="field_active">Active</label>
            <input type="number" class="form-control" name="active" id="field_active"
                [(ngModel)]="sales.active" />
        </div>
        <div class="form-group" [hidden]="true">
            <label class="form-control-label" jhiTranslate="cotizacionesApp.sales.conditions" for="field_conditions">Conditions</label>
            <textarea class="form-control" name="conditions" id="field_conditions" #conditionsSales
                [(ngModel)]="sales.conditions" maxlength="2000" rows="6"></textarea>
                <small class="form-text text-danger">
                    {{ conditionsSales.value.length }}/2000
                </small>
            <div [hidden]="!(editForm.controls.conditions?.dirty && editForm.controls.conditions?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.conditions?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 2000 }">
                   This field cannot be longer than 2000 characters.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="cotizacionesApp.sales.client" for="field_client">Client</label>
            <select class="form-control" id="field_client" name="client" [(ngModel)]="sales.clientId" (change)="captureValueClient($event)">
                <option [ngValue]="null"></option>
                <option [ngValue]="clientOption.id" *ngFor="let clientOption of clients; trackBy: trackClientById">{{clientOption.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="cotizacionesApp.sales.contact" for="field_contact">Contact</label>
            <select class="form-control" id="field_contact" name="contact" [(ngModel)]="sales.contactId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="contactOption.id" *ngFor="let contactOption of filteredContacts; trackBy: trackContactById">{{contactOption.name}}</option>
            </select>
        </div>
        <div class="form-group" [hidden]="true">
            <label class="form-control-label" jhiTranslate="cotizacionesApp.sales.location" for="field_location">Location</label>
            <select class="form-control" id="field_location" name="location" [(ngModel)]="sales.locationId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="locationOption.id" *ngFor="let locationOption of filteredLocations; trackBy: trackLocationById">{{locationOption.description}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="cotizacionesApp.sales.product" for="field_product">Product</label>
            <select class="form-control" id="field_product" multiple name="product" [(ngModel)]="sales.products">
                <option [ngValue]="getSelected(sales.products, productOption)" *ngFor="let productOption of products; trackBy: trackProductById">{{productOption.model}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="cotizacionesApp.sales.createDate" for="field_createDate">Create Date</label>
            <div class="d-flex">
                <input id="field_createDate" type="date" class="form-control" name="createDate" [(ngModel)]="sales.createDate"
                readonly/>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
